<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Rotating Border Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="out-box">
      <div class="rotate-box" id="rotating-item"></div>
    </div>
    <div class="in-box">
      <img
        src="https://images.unsplash.com/photo-1552570173-43e2d76c37f4?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="image"
      />
    </div>

    <div class="options">
      <span id="auto">Auto</span>
      <span id="option1">Option1</span>
      <span id="option2">Option2</span>
      <span id="option3">Option3</span>
      <span id="option4">Pink</span>
      <span id="option5">Gray</span>
      <span id="option6">White</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
